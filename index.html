<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Web View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #status{
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>

<body class="container py-4">

    <!-- Modal nhập link mới -->
    <!-- Modal nhập link mới -->
    <div class="modal fade" id="addLinksModal" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLinksLabel">Thêm Link Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="newLinksInput" class="form-control" rows="5"
                        placeholder="Nhập link, mỗi dòng 1 link"></textarea>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bỏ qua</button>
                    <button type="button" class="btn btn-primary" id="confirmAddLinks">Thêm</button>
                </div>
            </div>
        </div>
    </div>



    <h2 class="text-center mb-4">Tool View Web</h2>

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Danh sách Links (https://...)</label>
            <textarea id="linksList" class="form-control" rows="5" placeholder="Nhập danh sách links"></textarea>
        </div>
    
        <div class="col-md-6">
            <label class="form-label">Danh sách Proxy</label>
            <textarea id="proxyList" class="form-control" rows="5" placeholder="Nhập danh sách proxy"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Số Threads</label>
            <input type="number" id="threads" class="form-control" placeholder="Số threads" min="1" value="1">
        </div>
        <div class="col-md-6">
            <label class="form-label">Delay (giây)</label>
            <input type="number" id="delay" class="form-control" placeholder="Delay (giây)" value="15">
        </div>
    </div>

    <div class="d-flex gap-2 mt-3">
        <button id="startButton" class="btn btn-success">Bắt đầu</button>
        <button id="pauseButton" class="btn btn-warning">Dừng thêm link mới</button>
        <button id="continueButton" class="btn btn-primary">Tiếp tục</button>
    </div>

    <div id="status" class="mt-4 p-3 border rounded bg-light" style="min-height: 100px;"></div>

    <script src="renderer.js"></script>
</body>

</html>
