<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Web Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Electron Web Viewer</h3>

        <div class="row mb-3">
            
            <div class="col-md-6">
                <label class="form-label">Danh sách website:</label>
                <textarea id="links" class="form-control" rows="4"></textarea>
            </div>
    
            <div class="col-md-6">
                <label class="form-label">Danh sách Proxy:</label>
                <textarea id="proxies" class="form-control" rows="4"></textarea>
            </div>
        </div>

        <div class="row mb-3">

            <div class="col-md-6">
                <label class="form-label">Số Threads:</label>
                <input type="number" id="threads" class="form-control" value="1">
            </div>
    
            <div class="col-md-6">
                <label class="form-label">Delay Time (s):</label>
                <input type="number" id="delay" class="form-control" value="15">
            </div>
        </div>

       


        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="pauseBtn" class="btn btn-warning d-none">Pause</button>
        <button id="continueBtn" class="btn btn-primary d-none">Continue</button>

        <h5 class="mt-4">Trạng thái:</h5>
        <ul id="statusList" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
